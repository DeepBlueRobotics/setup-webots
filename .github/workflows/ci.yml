name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy: 
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-lastest, windows-latest ]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Setup Webots
      uses: DeepBlueRobotics/setup-webots@main

    - name: Run Webots
      run: webots --sysinfo
